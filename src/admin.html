<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div id="content">Your are Connected as Admin</div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var content = document.getElementById('content');
      socket.emit('joinAdmin', { name: 'ali hashem' }, (err) => {
        if (err) {
          alert(err);
        }
      });
      socket.on('data', (result) => {
        console.log(result);
      });
      socket.on('leave', (result) => {
        console.log(result);
      });
      socket.on('join', (result) => {
        console.log(result);
      });
    </script>
  </body>
</html>
